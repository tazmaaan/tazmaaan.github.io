<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק תחרות הקלדה</title>
    <link rel="stylesheet" href="style.css"> <!-- קישור לקובץ CSS -->
</head>
<body>
    <header>
        <h1>משחק תחרות הקלדה</h1>
    </header>

    <main>
        <div class="game-container">
            <h2>טקסט להקלד:</h2>
            <p id="text-to-type">טקסט לדוגמה</p>
            <input type="text" id="user-input" placeholder="הקלד את הטקסט כאן">
            <button id="start-button">התחל משחק</button>
            <p id="result-message"></p>
        </div>
    </main>

    <script src="game.js"></script> <!-- קישור לקובץ JavaScript -->
</body>
</html>
